<html>
<head>
<script src="fabric.js"> </script>

</head>
<body>
	<h1>birdy example</h1>
	<p1>there was a man from nantucket</p1>

	<div id="wrapper">
		<canvas id="c" width="600" height="500">

		</canvas>

	</div>


	<script type="text/javascript">
	var canvas = new fabric.Canvas('c', {
  hoverCursor: 'pointer',
  selection: false
});

canvas.on({
  'object:moving': function(e) {
    e.target.opacity = 0.5;
  },
  'object:modified': function(e) {
    e.target.opacity = 1;
  }
});

for (var i = 0, len = 15; i < len; i++) {
  fabric.Image.fromURL('bird.png', function(img) {
    img.set({
      left: fabric.util.getRandomInt(0, 600),
      top: fabric.util.getRandomInt(0, 500),
      angle: fabric.util.getRandomInt(0, 90)
    });

    img.perPixelTargetFind = true;
    img.targetFindTolerance = 4;
    img.hasControls = img.hasBorders = false;

   //img.scale(fabric.util.getRandomInt(50, 100) / 100);

    canvas.add(img);
  });
}

	</script>

</body>
</html>
